<div class="pipeline-builds-top">
    <div ng-show="!trunkCtrl.module">
        <div class="alert alert-warning" role="alert">
            请输入模块名查看任务链!
        </div>
    </div>
    <div ng-show="trunkCtrl.pipelineBuilds && trunkCtrl.pipelineBuilds.length === 0">
        <div class="alert alert-warning" role="alert">
            该模块下还没有构建记录，请先提交代码!
        </div>
    </div>
    <pipeline-builds app-pipeline-builds="trunkCtrl.pipelineBuilds" app-fold="false" context="trunkCtrl.context"></pipeline-builds>

    <div class="load-more-row" ng-show="trunkCtrl.initBuildsDone && trunkCtrl.pipelineBuilds.length >= 15">
        <div class="load-more-button">
            <button type="button" class="btn btn-default"
                    ng-show="!trunkCtrl.showLoadMoreBuildsLoader"
                    ng-disabled="trunkCtrl.noMoreBuildsToLoad"
                    ng-click="trunkCtrl.loadMoreBuilds()">
                <i class="fa fa-bars icon" ng-if="!trunkCtrl.noMoreBuildsToLoad"></i>&nbsp;
                <span ng-if="trunkCtrl.noMoreBuildsToLoad">没有记录了</span>
                <span ng-if="!trunkCtrl.noMoreBuildsToLoad">加载更多</span>
            </button>
        </div>
    </div>
</div>
