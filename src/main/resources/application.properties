#[获得某个用户名下所有的代码仓库][%s: 用户名][GET]
github.repos=https://api.github.com/users/%s/repos

#[获得某个仓库下的所有分支][%s/%s: 用户名/代码仓库][GET]
github.repo.branches=https://api.github.com/repos/%s/branches

#[获得某个仓库下的所有提交][%s/%s: 用户名/代码仓库][GET]
github.repo.commits=https://api.github.com/repos/%s/commits

#[获得所有hook][%s/%s: 用户名/代码仓库][POST]
github.all.hooks=https://api.github.com/repos/%s/%s/hooks

#[GitHub仓库url基本规范][%s/%s: 用户名/代码仓库]例如git@github.com:yezhaofeng/helloworld.git
github.base.repo=git@github.com:%s/%s.git

#[github首页]
github.user.home=https://github.com/

#[github项目首页]
github.module.home=https://github.com/%s

#[监听代码提交事件api][POST]
#cihome.receive.hook=http://49.140.97.246:8080/github/webHooks
cihome.receive.hook=http://cdp.natapp1.cc/github/webHooks

#[OAuth]授权URLa
#github.authorize.url=http://localhost:8080/mock/login/oauth/authorize?client_id=%s&state=%s
github.authorize.url=https://github.com/login/oauth/authorize?client_id=%s&state=%s

