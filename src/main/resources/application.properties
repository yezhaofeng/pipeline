#[OAuth]获取token
#github.access.token.url=http://localhost:8080/mock/login/oauth/access_token
github.access.token.url=https://github.com/login/oauth/access_token

#[OAuth]获取User信息
#github.user.info.url=http://localhost:8080/mock/user
github.user.info.url=https://api.github.com/user

#home
pipeline.home=http://localhost:8080

#Swagger描述信息
swagger.description=api列表

#权限验证开关
authorization.switch=ON

